language: node_js
node_js:
  - "recommended"
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
on:
  branch: master